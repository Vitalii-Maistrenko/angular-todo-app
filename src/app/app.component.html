<div class="container">
  <div *ngIf="showImage" @fadeInOut class="image-container">
    <img src="../assets/IMAGE.jpg" alt="Loading" />
  </div>
  <form #form="ngForm" (ngSubmit)="sendForm(form)" class="registration-form">
    <div class="form-group">
      <h1 for="full-name">Full Name<span>*</span></h1>
      <div class="input-row">
        <div class="input-group">
          <input
            type="text"
            [(ngModel)]="firstName"
            id="firstname"
            name="firstName"
            required
          />
          <label for="first-name">First Name</label>
        </div>
        <div class="input-group">
          <input
            type="text"
            [(ngModel)]="lastName"
            id="lastname"
            name="lastName"
            required
          />
          <label for="last-name">Last Name</label>
        </div>
      </div>
    </div>
    <div class="form-group-adres">
      <h1 for="address">Address<span>*</span></h1>
      <input
        type="text"
        [(ngModel)]="streetAddress"
        id="street-address"
        name="streetAddress"
        required
      />
      <label for="street-address">Street Address</label>
      <input
        type="text"
        [(ngModel)]="streetAddressLine"
        id="streetaddressline"
        name="streetAddressLine"
        required
      />
      <label for="street-address-line-2">Street Address Line 2</label>
      <div class="input-row">
        <div class="input-group">
          <input
            type="text"
            [(ngModel)]="city"
            id="city"
            name="city"
            required
          />
          <label for="city">City</label>
        </div>
        <div class="input-group">
          <input
            type="text"
            [(ngModel)]="state"
            id="state"
            name="state"
            required
          />
          <label for="state">State/Province</label>
        </div>
      </div>
      <div class="input-row">
        <div class="input-group">
          <input
            type="text"
            [(ngModel)]="postalCode"
            id="postalcode"
            name="postalCode"
            required
          />
          <label for="postal-code">Postal/Zip Code</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <h1 for="phone">Phone Number<span>*</span></h1>
      <input
        type="tel"
        [(ngModel)]="phone"
        placeholder="(000) 000-0000"
        id="phone"
        name="phone"
        required
      />
    </div>
    <div class="form-group">
      <h1 for="email">Email<span>*</span></h1>
      <input
        type="email"
        placeholder="ex: email@yahoo.com"
        [(ngModel)]="email"
        id="email"
        name="email"
        required
      />
    </div>
    <label for="email">example&#64;example.com</label>
    <script>
      const emailInput = document.getElementById("email");

      emailInput.addEventListener("focus", function () {
        this.dataset.placeholder = this.placeholder;
        this.placeholder = "";
      });

      emailInput.addEventListener("blur", function () {
        this.placeholder = this.dataset.placeholder;
      });
    </script>
    <hr />
    <div class="form-group">
      <input type="submit" value="Submit" />
    </div>
  </form>
</div>
